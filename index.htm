<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco - MohamadReza Sadaty</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/owl.carousel.min.css">
    <!-- <link rel="stylesheet" href="./style/style.css"> -->
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/main - homePage.css">
    <link rel="stylesheet" href="./style/sideBar.css">
    <link rel="stylesheet" href="./style/single - page.css">
    <link rel="stylesheet" href="./style/favorite Page.css">
    <link rel="stylesheet" href="./style/responsive.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-start">
            <!-------- Start Header -------->
            <input type="radio" name="pagesLBL" id="homeRadio" checked>
            <input type="radio" name="pagesLBL" id="likedRadio">
            <header class="col-lg-2 justify-content-center d-flex flex-column px-1">
                <nav class="navbar navbar-expand-lg navbar-dark flex-column">
                    <div class="container flex-column px-1">
                        <a class="navbar-brand" href="#"><img src="./img/Icons/Logo.svg" alt="Logo"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse flex-column" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-column">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#home">
                                        <label for="homeRadio" id="homeLBL" class="row align-items-center">
                                            <div class="col-2"><img src="./img/Icons/fe_home.svg" class="check" alt="home"><img src="./img/Icons/home.svg" class="Uncheck" alt="home"></div>
                                            <div class="col-10">home</div>
                                        </label>
                                    </a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link" href="#LikedSongs">
                                        <label for="likedRadio" id="likedLBL" class="row align-items-center">
                                            <div class="col-2"><img src="./img/Icons/feather_headphones.svg" class="check" alt="Liked Songs"><img src="./img/Icons/feather_headphone.svg" class="Uncheck" alt="Liked Songs"></div>
                                            <div class="col-10">Favorite Songs</div>
                                        </label>
                                    </a>
                                </li>
                            </ul>
                            <button class="btn btn-primary btn-sm  row rounded-pill w-100 creat-playList-btn my-1 mx-auto align-items-center gap-1"type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"a-expanded="false" aria-controls="collapseExample">
                                <div class="col-1"><img src="./img/Icons/Creat PlayList.svg" width="28px" height="28px"alt="Creat PlayList"></div>
                                <div class="col-9">Create Playlist</div>
                            </button>
                            <ul class="disco-menu">
                                <li class="disco-menu-item align-items-center"> Your Top Song 2022</li>
                                <li class="disco-menu-item">Cover Hits 2022</li>
                                <li class="row disco-menu-item JazzVibes align-items-center gap-2">
                                    <div class="col-2"><img src="./img/Icons/icon-park-outline_headphone-sound.svg"width="20px" height="20px" alt="Jazz Vibes"></div>
                                    <div class="col-9">Jazz Vibes</div>
                                </li>
                                <li class="disco-menu-item">Anime Hits</li>
                                <li class="disco-menu-item">Best Gaming Music</li>
                                <li class="disco-menu-item">KPop: Girls!</li>
                            </ul>
                            <div id="musicPlayer">
                                <div class="cover-song">
                                    <div
                                        class="button-handler row align-items-center flex-nowrap gap-2 justify-content-center px-2">
                                        <audio src="#" id="MusiPlayer"></audio>
                                        <img src="./img/Icons/shuffle.svg" class="width-16" alt="shuffle">
                                        <img src="./img/Icons/play-prev.svg" class="width-32" alt="prev">
                                        <img src="./img/Icons/play.svg" class="width-44" id="PlayPause"
                                            alt="PlayPause button" onclick="playButton()">
                                        <img src="./img/Icons/play-next.svg" class="width-32" alt="next">
                                        <img src="./img/Icons/repeat.svg" class="width-16" alt="repeat">
                                    </div>
                                </div>
                                <div class="row justify-content-between align-items-center py-2">
                                    <div class="col-8">
                                        <p id="songName">songName</p>
                                        <p id="artistName">artistName</p>
                                    </div>
                                    <div class="col-5 row align-items-center gap-2"><img src="./img/Icons/AirPlay.svg" class="width-22" alt="AirPlay"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
            <!-------- End Header -------->
            <main class="col-lg-10">
                <!-------- Start Main Header -------->
                <div class="main-header row gap-2 justify-content-center align-items-center">
                    <div class="col-md-1">
                    </div>
                    <div class="search-box col-md-6">
                        <i class="bi bi-search"></i>
                        <input type="text" id="searchInput"
                            placeholder="Search Song Name , Artist Name ( Persian or English )"
                            onkeyup="searchAjax(event)">
                    </div>
                    <button class="btn btn-primary btn-sm rounded-pill upgrade col-md-2" type="button"data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false"aria-controls="collapseExample">UPGRADE</button>
                    <div class="account-section col-md-3 row align-items-center rounded-pill mx-1 gap-2 px-1 w-auto">
                        <img src="./img/account.jpg" class="width-32 p-0 rounded-pill" alt="account">
                        <p class="w-auto my-0 p-0">MohamadReza Sadaty</p>
                        <i class="bi bi-chevron-down width-16 p-0"></i>
                    </div>
                </div>
                <!-------- End Main Header -------->
                <div class="row px-2 position-relative">
                    <div id="homePage" class="col-sm-9">
                        <div class="row align-items-center my-3 px-2">
                            <div class="col-11">
                                <h2 class="sliderTitle">Hot Today</h2>
                            </div>
                            <div class="col-1 text-nowrap">
                                <p class="seeAll">See All</p>
                            </div>
                        </div>
                        <div class="owl-carousel owl-carousel1 owl-theme d-flex flex-wrap" id="carousel">
                        </div>
                        <div class="row align-items-center my-3 px-2">
                            <div class="col-11">
                                <h2 class="sliderTitle">Enjoy Your Day</h2>
                            </div>
                            <div class="col-1 text-nowrap">
                                <p class="seeAll">See All</p>
                            </div>
                        </div>
                        <div class="owl-carousel owl-carousel2 owl-theme d-flex flex-wrap" id="carousel2">
                        </div>
                    </div>
                    <div id="musicSinglePage" class="container position-absolute px-3 py-5 col-sm-12">
                        <i class="bi bi-x position-absolute" id="closeBtn"></i>
                        <div class="row py-2">
                            <div class="col-lg-5 d-flex align-items-center flex-column">
                                <div class="music-container" id="cover">
                                    <div class="playBtn"><a href="#" onclick="playSong()"><img
                                                src="./img/Icons/play Button - single page.png" width="100%"
                                                alt="play Button"></a></div>
                                    <div class="music-info">
                                        <div class="progress-container" id="progress-container">
                                            <div class="progress" id="progress"></div>
                                        </div>
                                        <div class="row align-items-center gap-3 justify-content-between">
                                            <img src="./img/Icons/shuffle.svg" class="width-16" alt="shuffle">
                                            <img src="./img/Icons/play-prev.svg" class="width-32" id="prev" alt="prev">
                                            <img src="./img/Icons/pause.svg" class="width-44" id="play"
                                                alt="PlayPause button">
                                            <img src="./img/Icons/play-next.svg" class="width-32" id="next" alt="next">
                                            <img src="./img/Icons/repeat.svg" class="width-16" alt="repeat">
                                        </div>
                                    </div>
                                </div>
                                <audio src="./Diagram-Musics/Ali Sorena - Laghzesh .mp3" id="audio"></audio>
                                <div class="row py-2 w-75 justify-content-between" style="font-size: 14px;">
                                    <div class="row col-6 flex-nowrap text-nowrap verified p-0">
                                        <p class="p-0 w-auto">تکست تایید شده آرتیست</p>
                                        <i class="bi bi-patch-check-fill"></i>
                                    </div>
                                    <div class="row col-5  flex-nowrap justify-content-end p-0  ">
                                        <p class="p-0 w-auto overflow-hidden text-end " id="singerName"></p>
                                        <i class="bi bi-person w-auto"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 music-caption-container px-5">
                                <div class="row py-3 align-items-center">
                                    <div class="col-6 text-end d-flex gap-1">
                                        <i class="bi bi-folder"></i>
                                        <span id="categoryName"></span>
                                    </div>
                                    <div class="col-6 text-start">
                                        <label id="likeCheckBox" class="rounded-pill" >
                                            <span id="LikeNumber"></span>
                                            <i class="bi bi-heart"></i>
                                        </label>
                                    </div>
                                </div>
                                <h2 id="title"></h2>
                                <p id="music-caption" class="py-2"></p>
                                <h4>متن آهنگ</h4>
                                <p id="music-text" class="py-2"></p>
                                <div class="row align-items-center justify-content-center">
                                    <div class="col-6"><a href="" id="downloadMusic" download class="rounded-pill">دانلود آهنگ</a></div>
                                    <div class="col-3 p-0"><a href="#" id="three-dots"><i class="bi bi-three-dots"></i></a> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sideBar col-sm-3 py-3">
                        <h4>Random Musics</h4>
                        <div class="hot-list"></div>
                    </div>
                    <div id="favoritePage" class="col-12 py-3 position-absolute container">
                        <h2>Favorite Musics</h2>
                        <div class="row">
                        </div>
                    </div>
                </div>
            </main>
            <!-------- end main -------->
        </div>
    </div>
    <script src="./script/bootstrap.min.js"></script>
    <script src="./script/jquery-3.2.1.min.js"></script>
    <script src="./script/owl.carousel.min.js"></script>
    <script src="./script/DataBase.js"></script>
    <script src="./script/searchAjax.js"></script>
    <script src="./script/importData-bannerSlider.js"></script>
    <script src="./script/importData-hotSlider.js"></script>
    <script src="./script/importData-hotList.js"></script>
    <script src="./script/add favorite song.js"></script>
    <script src="./script/single - page .js"></script>
    <script src="./script/favorite-list.js"></script>
    <script src="./script/playMusic.js"></script>
    <script>
        jQuery('.owl-carousel1').owlCarousel({
            ltr: true,
            loop: true,
            margin: 190,
            autoplay: true,
            autoplayTimeout: 3000,
            autoplayHoverPause: true,
            nav: false,
            responsive: {
                360: {
                    items: 3,
                    margin: 210
                },
                800: {
                    items: 3,
                    margin: 20
                },
                1000: {
                    items: 4
                }
            }
        })
        jQuery('.owl-carousel2').owlCarousel({
            ltr: true,
            loop: true,
            margin: 280,
            autoplay: true,
            autoplayTimeout: 5000,
            autoplayHoverPause: true,
            nav: false,
            responsive: {
                360: {
                    items: 1,
                    margin: 180
                },
                800: {
                    items: 1,
                    margin: 20
                },
                1000: {
                    margin: 380,
                    items: 2
                },
                1150: {
                    margin: 380,
                    items: 2
                },
                1210: {
                    items: 2
                }
            }
        })
    </script>
</body>

</html>
